<div class="vertical-center-profile">
<div class="container" th:align="center" >
<div class="card" style="width: 50rem; height: 40rem">

        <img th:src="@{/images/userProfile.jpg}" alt="Bild" height="30%" width="30%">
    <div class="card-body">
        <h5 class="card-title">Profil</h5>
    </div>
    <div class="card-body">
    <form class="form-container" th:action="@{/userprofile}" action = "#" method="post" th:object = "${user}">
        <div class="mb-3">
            <label class="control-label" > Vorname: </label><br>
            <text id="firstName" class="form-control" th:text="${user.getFirstName()}"></text>
        </div>
        <div class="mb-3">
            <label class="control-label" > Nachname: </label><br>
            <text id="firstName" class="form-control" th:text="${user.getLastName()}"></text>
        </div>
        <div class="mb-3">
            <label class="control-label" > Rolle: </label><br>
            <text id="firstName" class="form-control" th:text="${user.getFirstName()}"></text>
        </div>
        <div class="mb-3">
            <a href="#"> <button class="btn btn-primary" >Passwort Ändern</button> </a>
        </div>
    </form>

    </div>
</div>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Benutzerverwaltung</title>
    <link th:href="@{css/table.css}" rel="stylesheet" type="text/css" media="screen">
    <link th:href="@{css/index.css}" rel="stylesheet" type="text/css" media="screen">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script>
        const baseUrl = "http://localhost:8080/api/users/userlist";
        function loadUsers(){
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", baseUrl, true);
            xmlhttp.onreadystatechange = function () {
                if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
                    var users = JSON.parse(xmlhttp.responseText);
                    var tblHead = `<table class = "table" style="max-width:1500px;">
                                    <tr> <th>Id</th><th>Vorname</th><th>Nachname</th><th>Email</th><th>Rolle</th></tr>`;
                    var body = "<tbody>";
                    for(let i=0; i < users.length;i++){
                        console.log(users[i])
                        body += "<tr><td>" +users[i].id+" </td> <td>"+users[i].firstName+"</td>" +
                            "<td>"+users[i].lastName+"</td><td>"+users[i].email+"</td> <td>"+users[i].role+"</td></tr>";
                        console.log(body)
                    }
                    body+= "</tbody>"
                    var tblEnd = "</table>";
                    var tbl = tblHead + body + tblEnd;
                    console.log(tbl)
                    document.getElementById("user").innerHTML = tbl;
                }
            };
            xmlhttp.send();
        }
        window.onload = function (){
            loadUsers();
        }
    </script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" >
    <div class="container">
        <div class="navbar-header">
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/}">Home</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/experiment}">Experiment</a></li>
                <li sec:authorize="hasAnyAuthority('ROLE_ADMIN')"><a th:href="@{/management}">User management</a></li>
            </ul>
        </div>
    </div>
</nav>
<div id = "user"></div>
</body>
</html>

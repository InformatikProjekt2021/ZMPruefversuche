<nav class="navbar navbar-dark fixed-top bg-dark navbar-expand-sm p-0" >
    <a class="navbar-brand col-5 col-sm-3 col-md-2 mr-0" href="#"> <img th:src="@{/images/test.png}" alt="Bild" height="30px" width="80px"></a> </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain">
        <i class="fas fa-caret-down"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/experiment">Experiment</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link" href="/management">Benutzerverwaltung</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/experimentmanagement">Messdatenverwaltung</a>
            </li>
        </ul>
        <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Optionen
            <span class="caret"></span></button>
             <ul class="dropdown-menu">
                <li class ="divider"><a href="/logout">Abmelden</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="vertical-center-profile" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_USER')">
<div class="container" th:align="center" >
<div class="card" style="width: 50rem; height: 90%">
    <div class = "card-title">
         <div class="colFirst">
             <h2 class="card-title" style="padding-top: 3px">Profil</h2>
             <img th:src="@{/images/userProfile.jpg}" alt="Bild" height="15%" width="20%">
         </div>
        <div class="colSecond">
            <h3 sec:authentication="principal.username"></h3>
        </div>
    </div>

    <div class="card-body">
    <form class="form-container" th:action="@{/userprofile}" method="post" th:object = "${dto}">
        <div class="mb-3">
            <b> <label class="control-label" > Vorname: </label></b><br>
            <b><text id="firstName" class="form-control" th:text="${dto.getFirstName()}"></text></b>
        </div>
        <div class="mb-3">
            <b> <label class="control-label" > Nachname: </label></b><br>
                <b> <text id="firstName" class="form-control" th:text="${dto.getLastName()}"></text></b>
        </div>
        <div class="mb-3">
            <b>  <label class="control-label"> Rolle: </label></b><br>
                <b>  <text id="role" class="form-control" th:text="${dto.getRole()}"></text></b>
        </div>
        <div class="mb-3">
                <b><label class="control-label" > Passwort: </label></b><br>
                    <input id ="oldPw" class="form-control" type="password" required autofocus="autofocus" th:field ="*{oldPw}"/><br>
                    <b><label class="control-label"> Neues Passwort: </label></b><br>
                <input id ="newPw" class="form-control" type="password" required autofocus="autofocus" th:field ="*{newPw}"/><br>
             <div class="mb-3">
               <a href="/userprofile"><button class="btn btn-primary" type="submit">Passwort Ändern</button></a>
            </div>
        </div>
    </form>

    </div>
</div>
</div>
</div>

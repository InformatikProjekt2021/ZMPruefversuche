<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <link th:href="@{css/haupt.css}" href="../../static/css/haupt.css" rel="stylesheet" type="text/css" media="screen">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script>
        const baseUrl = "http://localhost:8080/api/users/userlist";
        function loadUsers(){
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", baseUrl, true);
            xmlhttp.onreadystatechange = function () {
                if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
                    var users = JSON.parse(xmlhttp.responseText);
                    var tblHead = `<table class = "w3-table-all w3-hoverable"">
                                    <tr> <th>Id</th><th>Vorname</th><th>Nachname</th><th>Email</th><th>Rolle</th><th>Anlegen</th></tr>`;
                    var body = "<tbody>";
                    for(let i=0; i < users.length;i++){
                        console.log(users[i])
                        body += "<tr><td>" +users[i].id+" </td> <td>"+users[i].firstName+"</td>" +
                            "<td>"+users[i].lastName+"</td><td>"+users[i].email+"</td> <td>"+users[i].role+"</td>"+
                                "<td>"+`<input type="button" class="btn btn-danger" value="Delete" style=" padding-right: 5px">`+
                            `<input class="btn btn-success" value="Hinzüfugen" >`+"</td></tr>";
                        console.log(body)
                    }
                    `<a href="#" class="btn btn-success" data-toggle="modal">
                        <i class=" fab">&#xf4e7;</i> <span>User hinzufügen</span></a>`

                    body+= "</tbody>"
                    var tblEnd = "</table>";
                    var tbl = tblHead + body + tblEnd;
                    document.getElementById("user").innerHTML = tbl;
                }
            };
            xmlhttp.send();
        }
        window.onload = function (){
            loadUsers();
        }
    </script>
    <title>Benutzerverwaltung</title>

</head>
<body class="bg-light">

<nav class="navbar navbar-dark fixed-top bg-dark navbar-expand-sm p-0">
    <a class="navbar-brand col-5 col-sm-3 col-md-2 mr-0" href="#"><i class="fas fa-water"></i> Zugprüfmaschine</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain">
        <i class="fas fa-caret-down"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarMain">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/experiment}">Experiment</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/experimentmanagement}">Messdatenverwaltung</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle"  id="navbarDropdown" th:href="@{/userprofile}" role="button" data-toggle="dropdown"
                   sec:authentication="principal.username"></a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/logout">Abmelden</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="vertical-center">
    <div class="container" th:align="center">
        <div id = "user"></div>
    </div>
</div>

</body>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="ISO-8859-1">
  <title>Registration and Login App</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <link th:href="@{css/index.css}" rel="stylesheet" type="text/css" media="screen">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand"   th:href="@{/experiment}">Experiment</a>
      <a class="navbar-brand" sec:authorize="hasAnyAuthority('ROLE_ADMIN')" th:href="@{/management}">Benutzerverwaltung</a>
      <a sec:authorize="isAuthenticated()" class="navbar-brand" href="#" th:href="@{/}">Logout</a>
    </div>
  </div>
</nav>

<br>
<br>

<div class="container">
  <h1>Willkommen
  <span sec:authentication="principal.username"> User</span></h1>
</div>
</body>
</html>
